<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studenti</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="container">
        <h2>Parte 1</h2>
        <div class="flex padding-top">
          <button id="student-btn">Visualizzare lo studente</button>
          <ul id="output1"></ul>
        </div>

        <h2 class="padding-top">Parte 2</h2>
        <div class="flex padding-top">
          <button id="user-list-btn">Visualizzare le matricole</button>
          <ul id="output2"></ul>
        </div>

        <div class="flex flex-wrap padding-top">
          <ul id="output-list"></ul>
        </div>

        <h2 class="padding-top">Parte 3</h2>
        <div class="flex padding-top">
          <div>
            <label for="input-name"></label>
            <input
              type="text"
              name="name"
              id="input-name"
              placeholder="Inserire il nome"
            />
          </div>
          <div>
            <label for="input-surname"></label>
            <input
              type="text"
              name="surname"
              id="input-surname"
              placeholder="Inserire il cognome"
            />
          </div>
          <div>
            <label for="input-age"></label>
            <input
              type="number"
              name="age"
              id="input-age"
              placeholder="Inserire l'etÃ "
            />
          </div>

          <button id="input-btn">Aggiungi utente</button>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Link jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- Link Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
